<pre><code>2X-T // 低点
2T-X // 上涨
(XT)^1/2  回调
x^0.618*t^0.382

源自于地震学
物理学 速度和惯性的概念
天文学有一定联系

目的在如何识别相对最高点，相对低点

动能爆发点一定是动能突破点
</code></pre>
